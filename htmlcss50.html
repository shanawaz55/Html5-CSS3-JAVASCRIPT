<!DOCTYPE html>
<html>
<head>
     <script>
     	// Lesson - 50 switch...case statment in javascript
        function display () {
        	var ch = "fan";
        	switch(ch)
        	{
        		case "fan":
        		document.write("Fan on...!!!");
        		 break;
            case "light":
                 document.write("Light on...!!!");
                 break;
            default:
                 document.write("Enter proper value...!!!");
                 break;
        	}
        }

     </script> 


</head>
<body>
<button onclick="display() ;">Click Me...!!!</button>
</body>
</html>
